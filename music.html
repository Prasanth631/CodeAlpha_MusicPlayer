<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="album-cover">
            <img id="albumArt" src="https://via.placeholder.com/300" alt="Album Art">
        </div>
        <div class="player-controls">
            <div class="song-info">
                <h2 id="songTitle">Song Title</h2>
                <p id="artistName">Artist Name</p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>
    </div>
    <audio id="audioPlayer" src=""></audio>
    <script src="music.js"></script>
</body>
</html>
